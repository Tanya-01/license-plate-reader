{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>ALPR demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static "css/theme.css" %}>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>

  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
<header class ="header1 container" style="background: #191970; color: white; width: 100%;">
    <h3><center>Automatic License Plate Recognition Demo</center></h3>
    </header>


<div id="section1" class="container">
      <!--div class = "row" style="margin-left: 200px; margin-top: 50px;"></div-->
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
  <label> Choose File
    <input type="file" size="60" name="img">
    </label> 
  <button id="myBtn" style="margin-left: 500px;" type="submit">Process File</button>
</form>


    <div class= "row" style="margin-top: 100px;">
 
  <div class="column">
    {% if up %}
    <h4 style="color: black; margin-left: 160px;">Input Image</h4>
    <img src="{{up}}" style="width: 400px;  border: 2px solid black;">
    {% endif %}
  </div>
  <div class="column">
    {% if pred %}
           <h4 style="color: black; margin-left: 120px; ">Cropped Image</h4>
    <img src="{{pred}}" style="width: 150px; margin-left: 110px; margin-top: 80px; border: 2px solid black;">
    {% endif %}
  </div>
  <div class="column">
    {% if preproc %}
  <h4 style="color: black; margin-left: 40px;">Preprocessed Image</h4>
    <img src="{{preproc}}" style="width: 150px; margin-left: 50px; margin-top: 80px; border: 2px solid black;">
    {% endif %}
  </div>

        <div class = "column">
          {% if no %}
            <h4 style="color: black; margin-left: 130px;">Output text</h4>
    <textarea id="textar" name="textar" rows="7" cols="30" style="color: black; font-size: 20px;">
      {{no}}
  </textarea>
  {% endif %}
        </div>
    </div>
    </div>
  



</body>
</html>
