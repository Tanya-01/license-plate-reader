{% load static %}
{{ PRED_ROOT }}
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <input type="file" name="img">
    <button type="submit">Submit</button>
</form>
{% if up %}
<img src="{{up}}">
{% endif %}
{% if pred %}
<img src="{{pred}}">
{% endif %}
{% if preproc %}
<img src="{{preproc}}">
{% endif %}
